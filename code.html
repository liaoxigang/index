<html><head>
  <meta charset="utf-8">
  <title>10086</title>
  <style type="text/css">

  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>  
  </head>
  <body>
  <div id="app">
    <div>
      encodeURI: <input type="text" v-model="encodeURI" @blur="change">
      <div>{{encodeURIText}}</div>
    </div>
    <div>
      decodeURIComponent: <input type="text" v-model="decodeURIComponent" @blur="change1">
      <div>{{decodeURIComponentText}}</div>
    </div>
  </div>
  
  
  <script>
      new Vue({
        el: '#app',
        data: {
          encodeURI: '',
          encodeURIText: '',
          decodeURIComponent: '',
          decodeURIComponentText: ''
        },
        methods: {
          change(){
            this.encodeURIText = encodeURI(this.encodeURI)
          },
          change1(){
            this.decodeURIComponentText = decodeURIComponent(this.decodeURIComponent)
          }
        }
      })
  </script>
  
  
  </body></html>
